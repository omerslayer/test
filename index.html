<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses TanÄ±ma Testi</title>
</head>
<body>
    <h1>ðŸŽ¤ Ses TanÄ±ma Testi</h1>
    <button id="startBtn">Dinlemeyi BaÅŸlat</button>
    <p id="status">HazÄ±r</p>
    <div id="recognizedText" style="border:1px solid black; padding:10px; width:80%; min-height:30px;"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status');
        const recognizedText = document.getElementById('recognizedText');
        let recognition;

        startBtn.addEventListener('click', function() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function() {
                        startRecognition();
                    })
                    .catch(function(err) {
                        statusText.textContent = "Mikrofon izni reddedildi!";
                        console.error("Mikrofon izni reddedildi:", err);
                    });
            } else {
                alert("TarayÄ±cÄ±nÄ±z mikrofon desteÄŸi sunmuyor.");
            }
        });

        function startRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("TarayÄ±cÄ±nÄ±z SpeechRecognition desteÄŸi sunmuyor.");
                return;
            }
            recognition = new SpeechRecognition();
            recognition.lang = "tr-TR";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();
            statusText.textContent = "Dinleniyor...";

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                recognizedText.textContent = transcript;
                console.log("AlgÄ±lanan metin:", transcript);
            };

            recognition.onerror = function(event) {
                console.error("Hata:", event.error);
                statusText.textContent = "Hata: " + event.error;
            };

            recognition.onend = function() {
                statusText.textContent = "Dinleme bitti";
            };
        }
    </script>
</body>
</html>
